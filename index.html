    // Fun√ß√£o para remover acentos (j√° existente, mas crucial para a busca e correspond√™ncia de v√≠deos)
    function removerAcentos(texto) {
        return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    // Fun√ß√£o para padronizar termos de vers√£o (j√° existente, mas crucial para a busca e correspond√™ncia de v√≠deos)
    function padronizarVersao(texto) {
        let padronizado = texto.toLowerCase();
        // Converte "vX" para "X.0" (ex: "v2" -> "2.0")
        padronizado = padronizado.replace(/v(\d+(\.\d+)?)/g, (match, p1) => {
            if (!p1.includes('.')) {
                return `${p1}.0`;
            }
            return p1;
        });
        // Converte "X.0" para "vX" (ex: "3.0" -> "v3")
        padronizado = padronizado.replace(/(\d+)\.0/g, (match, p1) => `v${p1}`);
        return padronizado;
    }

    // Fun√ß√£o auxiliar para normalizar nomes para compara√ß√£o (acentos e vers√µes)
    function normalizeForComparison(name) {
        return padronizarVersao(removerAcentos(name)).toLowerCase();
    }

            }
        }
        thumbnailCache.set(videoUrl, FALLBACK_THUMBNAIL_URL); // Armazena o fallback no cache
        return FALLBACK_THUMBNAIL_URL;
    }

    // Fun√ß√£o para criar um √∫nico card HTML
    async function createSampleCard(sample, globalIndex) {
        const isSelected = selectedSamples.has(globalIndex);
        const card = document.createElement('div');
        card.className = `sample-card ${isSelected ? 'selected' : ''}`;
        card.dataset.index = globalIndex; // Adiciona o √≠ndice como um atributo de dado
        const thumbnailUrl = await getValidThumbnailUrl(sample.video);
        const thumbnailContent = `
            <img src="${thumbnailUrl}" alt="${sample.nome}" loading="lazy">
            <span class="play-icon">‚ñ∂Ô∏è</span>
        `;
        card.innerHTML = `
            <div class="video-thumbnail ${sample.video ? '' : 'no-video'}" onclick="${sample.video ? `openYoutubeVideo('${sample.video}')` : ''}">
                ${thumbnailContent}
            </div>
            <div class="card-content">
                <div class="sample-name">${sample.nome}</div>
                <div class="sample-price">R$ ${sample.valor.toFixed(2)}</div>
                <div class="card-actions">
                    <button class="btn-select ${isSelected ? 'remove' : 'add'}" data-index="${globalIndex}">
                        ${isSelected ? '‚ùå Remover' : '‚úÖ Adicionar'}
                    </button>
                </div>
            </div>
        `;
        // Adiciona o event listener diretamente ao bot√£o dentro do card
        card.querySelector('.btn-select').addEventListener('click', (event) => {
            const index = parseInt(event.target.dataset.index);
            toggleSample(index, card); // Passa o elemento do card
        });
        return card;
    }

    async function renderCatalog(filter = 'all', searchTerm = '') {
        const grid = document.getElementById('catalogGrid');
        grid.innerHTML = ''; // Limpa o grid antes de renderizar

        let filtered = samplesData;

        const processedSearchTerm = normalizeForComparison(searchTerm);

        if (filter !== 'all') {
            filtered = samplesData.filter(s => normalizeForComparison(s.nome).includes(normalizeForComparison(filter)));
        }

        if (searchTerm) {
            filtered = filtered.filter(s => {
                const processedSampleName = normalizeForComparison(s.nome);
                return processedSampleName.includes(processedSearchTerm);
            });
        }

        if (filtered.length === 0) {
            grid.innerHTML = '<div class="no-results">üòî Nenhum sample encontrado</div>';
            return;
        }

        for (const sample of filtered) {
            const globalIndex = samplesData.indexOf(sample);
            const card = await createSampleCard(sample, globalIndex);
            grid.appendChild(card);
            if (selectedSamples.has(globalIndex)) {
                card.classList.add('selected');
                card.querySelector('.btn-select').classList.remove('add');
                card.querySelector('.btn-select').classList.add('remove');
                card.querySelector('.btn-select').textContent = '‚ùå Remover';
            }
        }
    }

    function toggleSample(index, cardElement) {
        if (selectedSamples.has(index)) {
            selectedSamples.delete(index);
            cardElement.classList.remove('selected');
            cardElement.querySelector('.btn-select').classList.remove('remove');
            cardElement.querySelector('.btn-select').classList.add('add');
            cardElement.querySelector('.btn-select').textContent = '‚úÖ Adicionar';
        } else {
            selectedSamples.add(index);
            cardElement.classList.add('selected');
            cardElement.querySelector('.btn-select').classList.remove('add');
            cardElement.querySelector('.btn-select').classList.add('remove');
            cardElement.querySelector('.btn-select').textContent = '‚ùå Remover';
        }
        updateCart(); // Atualiza o carrinho imediatamente
    }

    function updateCart() {
        const cartSummary = document.getElementById('cartSummary');
        const cartInfo = document.getElementById('cartInfo');
        const cartTotal = document.getElementById('cartTotal');
        const count = selectedSamples.size;
        let total = 0;
        selectedSamples.forEach(index => {
            total += samplesData[index].valor;
        });

        if (count > 0) {
            cartSummary.style.display = 'flex';
            cartInfo.textContent = `${count} sample${count > 1 ? 's' : ''} selecionado${count > 1 ? 's' : ''}`;
            cartTotal.textContent = `R$ ${total.toFixed(2)}`;
        } else {
            cartSummary.style.display = 'none';
        }
    }

    function finalizarSelecao() {
        if (selectedSamples.size === 0) {
            alert('‚ö†Ô∏è Selecione ao menos um sample!');
            return;
        }
        let mensagem = 'üéπ LL SAMPLES - MINHA SELECAO üéπ\n\n'; // T√≠tulo sem acento
        let total = 0;
        selectedSamples.forEach(index => {
            const s = samplesData[index];
            mensagem += `‚úÖ ${removerAcentos(s.nome)} - R$ ${s.valor.toFixed(2)}\n`;
            total += s.valor;
        });
        mensagem += `\nüí∞ TOTAL: R$ ${total.toFixed(2)}\n\n`;
        mensagem += `üì≤ Gostaria de fechar o pedido!\n`;
        mensagem += `WhatsApp: [seu numero]`; // Lembre-se de substituir [seu n√∫mero] pelo seu n√∫mero de WhatsApp e remover acentos se desejar

        const textarea = document.createElement('textarea');
        textarea.value = mensagem;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        alert(`‚úÖ Sele√ß√£o copiada!\n\n${selectedSamples.size} samples no valor de R$ ${total.toFixed(2)}\n\nEnvie para o WhatsApp!`);
    }

    function copiarNomesSamples() {
        if (selectedSamples.size === 0) {
            alert('‚ö†Ô∏è Selecione ao menos um sample para copiar os nomes!');
            return;
        }
        let nomes = [];
        selectedSamples.forEach(index => {
            nomes.push(removerAcentos(samplesData[index].nome));
        });
        const mensagemNomes = nomes.join('\n');

        const textarea = document.createElement('textarea');
        textarea.value = mensagemNomes;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        alert(`‚úÖ Nomes dos samples copiados!\n\n${selectedSamples.size} nomes copiados para a √°rea de transfer√™ncia.`);
    }

    function selectAllSamples() {
        selectedSamples.clear();
        const visibleSampleCards = document.querySelectorAll('.sample-card');
        visibleSampleCards.forEach(cardElement => {
            const index = parseInt(cardElement.dataset.index);
            selectedSamples.add(index);
            cardElement.classList.add('selected');
            const btn = cardElement.querySelector('.btn-select');
            btn.classList.remove('add');
            btn.classList.add('remove');
            btn.textContent = '‚ùå Remover';
        });
        updateCart();
    }

    function clearAllSamples() {
        selectedSamples.clear();
        document.querySelectorAll('.sample-card').forEach(cardElement => {
            cardElement.classList.remove('selected');
            const btn = cardElement.querySelector('.btn-select');
            btn.classList.remove('remove');
            btn.classList.add('add');
            btn.textContent = '‚úÖ Adicionar';
        });
        updateCart();
    }

    // Event Listeners
    let currentFilter = 'all';
    document.querySelectorAll('.tag').forEach(tag => {
        tag.addEventListener('click', function() {
            document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            currentFilter = this.dataset.filter;
            renderCatalog(currentFilter, document.getElementById('searchInput').value);
        });
    });

    document.getElementById('searchInput').addEventListener('input', function() {
        renderCatalog(currentFilter, this.value);
    });

    // Renderiza cat√°logo inicial
    renderCatalog();
</script>
